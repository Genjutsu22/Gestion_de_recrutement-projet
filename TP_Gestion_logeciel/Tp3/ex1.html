<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp3</title>
    <script>
        function valider(form1){
            nom = form1.nom.value;
            login = form1.login.value;
            pass = form1.pass.value;
            rec_pass = form1.rec.value;
            pic = form1.pic.value.split('.');
            extension = pic[pic.length - 1];
            alert(extension.length);
        if(pass.length < 8){
            alert('mot de passe inferieure de 8 characters !');
        }else if(pass != rec_pass){
                alert('les mot de passes sont pas compatible !');
        }
        if(extension != "jpg" || extension != "png" || extension != "jpeg" ){
            alert('ce fichier est pas compatible !');
        }
        }

    </script>
</head>
<body>
    <form enctype="multipart/form-data" name="form1">
        <fieldset>
        <legend>Formulaire 1</legend>
        <p>nom : <input type="text" name="nom" id="nom" placeholder="votre nom?" required></p>
        <p>pseudo (login) : <input type="text" name="login" id="login" placeholder="votre pseudo?" required></p>
        <p>mot de passe : <input type="password" name="pass" id="pass" required></p>
        <p>mot de passe (recommencer) : <input type="password" name="rec" id="rec" required></p>
        <p>fichier (photo) : <input type="file" name="pic" id="pic"></p>
        <input type="submit" onclick="valider(form1)">
        </fieldset>
    </form>
</body>
</html>
